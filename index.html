<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full flex h-screen justify-center items-center bg-slate-100 ">
      <!-- header section constsis of heading , description and image  -->
        <div class="flex flex-col w-5/6 lg:w-2/4  h-[55vh] bg-white border-b-[17px] border-[#CE4621] px-8">
        <div class="flex w-full mt-10">
          <!-- heading and description section -->
          <div class="w-3/4">
          <h1 class="text-2xl font-semibold"><span class="text-xl">clearlydecoded</span>/html-css-javascript-tutorial</h1>
          <h2 class="text-slate-400 pr-2 pt-3">Example code for HTML, CSS, and Javascript for
        Web Developers Coursera Course</h2>
          </div>
          <!-- avatar image section -->
          <div class="w-1/4">
          <img src="https://avatars.githubusercontent.com/u/20236675?s=200&v=4"/>
          </div>
        </div>
        <div class="w-full h-full flex ">
          <!-- consists labels like star and fork, watchers, and contributors -->
          <div class=" flex items-center justify-between space-x-5 lg:space-x-14">
            <!-- Contributors -->
          <div class="flex space-x-2 justify-center -space-y-1">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
            <div class="flex flex-col -space-y-1">
              <span class="text-xl">0</span>
              <spa class="text-slate-500">Contributors</span>
            </div>
          </div>
          <!-- Issues -->
          <div class="flex space-x-2 justify-center -space-y-1">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-dot"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="1"/></svg>
            <div class="flex flex-col -space-y-1">
              <span class="text-xl">0</span>
              <spa class="text-slate-500">Issues</span>
            </div>
           
          </div>
          <!-- Stars -->
           <div class="flex space-x-2 justify-center -space-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <div class="flex flex-col -space-y-1">
              <span class="text-xl">5</span>
              <spa class="text-slate-500">Stars</span>
            </div>
            
          </div>
        
          <!-- Fork -->
            <div class="flex space-x-2 justify-center -space-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-git-fork"><circle cx="12" cy="18" r="3"/><circle cx="6" cy="6" r="3"/><circle cx="18" cy="6" r="3"/><path d="M18 9v2c0 .6-.4 1-1 1H7c-.6 0-1-.4-1-1V9"/><path d="M12 12v3"/></svg>
            <div class="flex flex-col -space-y-1">
              <span class="text-xl">5</span>
              <spa class="text-slate-500">Fork</span>
            </div>
          </div>
           
           
           
          </div>
          <!-- github icon -->
          <div class="w-full flex justify-end items-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLsneuujTXfTkOczkvd2VQcXFMUhPQXdAcQoodQ1-z4w&s" class="w-9 h-9 object-cover"/>
          </div>
        </div>
        </div>
        </div>
</body>
</html>
